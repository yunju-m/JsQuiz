<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>퀴즈 프로그램 문제 화면</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/user.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/jsquizProblem.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jsquizProblem.css" />
</head>

<body>
    <h1 class="text-1rem font-extrabold dark:text-white">&#128175; Quiz 프로그램</h1>
    <div class="container">
        <div class="countAndtimer-container">
            <h1 id="problemCnt" class="text-2xl font-extrabold dark:text-white">Q) 1/10</h1>
            <h1 id="time" class="text-2xl font-extrabold dark:text-white">10초</h1>
        </div>
        <div class="content-container grid grid-rows-5">
            <div class="problem-container row-span-3">
                <textarea id="problemArea" readonly></textarea>
            </div>
            <div class="answer-container row-span-1">
                <input id="answer" placeholder="정답을 입력해주세요!" autofocus />
            </div>
            <div class="btn-container row-span-1">
                <button id="nextBtn"
                    class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
                    다음문제
                </button>
            </div>
        </div>
    </div>
</body>

</html>
