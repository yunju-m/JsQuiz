<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 프로그램 첫 화면</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/jsquizLogin.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jsquizLogin.css" />
</head>

<body>
    <div class="container">
        <div class="login-container grid grid-rows-5">
            <div class="title-container row-span-1">
                <h1 class="text-5xl font-extrabold dark:text-white">&#128175; Quiz 프로그램</h1>
            </div>
            <div class="name-container row-span-4">
                <div id=inputDiv>
                    <label for="name">이름을 입력해주세요!</label>
                    <input id="name" name="jsquiz-name" />
                    <button id="loginBtn"
                        class="bg-black hover:bg-gray-800 text-white font-bold py-2 px-4 border-b-4 border-gray-900 hover:border-gray-700 rounded">
                        확인
                    </button>
                </div>
            </div>
        </div>
</body>

</html>
